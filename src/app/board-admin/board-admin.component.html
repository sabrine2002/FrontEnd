<!-- Dashboard -->

<!-- Main content -->
<div class="h-screen flex-grow-1 overflow-y-lg-auto">
  <!-- Header -->
  <header class="bg-surface-primary border-bottom pt-6">
    <div class="container-fluid">
      <div class="mb-npx">
        <div class="row align-items-center">
          <div class="col-sm-6 col-12 mb-4 mb-sm-0">
            <!-- Title -->
            <h1 class="h2 mb-0 ls-tight">Hello Admin</h1>
          </div>
          <!-- Actions -->

          <!-- Nav -->
        </div>
      </div>
    </div>
  </header>

  <br />

  <div class="card shadow border-0 mb-7">
    <div class="card-header">
      <h5 class="mb-0">List of users</h5>
    </div>
    <div class="table-responsive" *ngIf="users.length > 0; else noUsers">
      <table class="table table-hover table-nowrap">
        <thead class="thead-light">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
              <button
                href="#"
                class="btn btn-sm btn-neutral"
                (click)="navigateToUpdateUser(user.id)"
              >
                Update
              </button>
              <button
                type="button"
                class="btn btn-sm btn-square btn-neutral text-danger-hover"
                (click)="deleteUser(user.id, user.username)"
              >
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noUsers>
      <p class="no-users-message">No users available</p>
    </ng-template>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
</div>
<app-footer></app-footer>
