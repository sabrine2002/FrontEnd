<div class="container">

  <div class="wrapper">
    <!-- COMPANY INFORMATION -->
    <div class="company-info">
      <h3>Infos</h3>

      <ul>
        <li><i class="fa fa-road"></i> 44 Main Street</li>
        <li><i class="fa fa-phone"></i> (555) 555-5555</li>
        <li><i class="fa fa-envelope"></i> test@phoenix.com</li>
      </ul>
    </div>
    <!-- End .company-info -->
  
  
    <!-- CONTACT FORM -->
    <div class="contact">
      <h3>Contact Us</h3>

      <form id="contact-form" (submit)="submitForm()">
        <p>
          <label>Name</label>
          <input type="text" name="name" id="name" [(ngModel)]="formData.name" required/>
        </p>

        <p>
          <label>E-mail Address</label>
          <input type="email" name="email" id="email" [(ngModel)]="formData.email" required />
        </p>

        <p>
          <label>Phone Number</label>
          <input type="text" name="phone" id="phone" [(ngModel)]="formData.phone" />
        </p>

        <p class="full">
          <label>Message</label>
          <textarea name="message" rows="5" id="message" [(ngModel)]="formData.message" required></textarea>
        </p>

        <p class="full">
          <button type="submit">Submit</button>
        </p>
      </form>
      <!-- End #contact-form -->
    </div>
    <!-- End .contact -->
  </div>
  <!-- End .wrapper -->
</div>
<!-- End .container -->
